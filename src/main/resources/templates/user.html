<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
<h1>User Details</h1>
<div th:if="${user != null}">
    <p>User ID: <span th:text="${user.id}"></span></p>
    <p>User Name: <span th:text="${user.username}"></span></p>
    <p>User Email: <span th:text="${user.email}"></span></p>
</div>
<div th:if="${user == null}">
    <p>User not found.</p>
</div>
</body>
</html>
